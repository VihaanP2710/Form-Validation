<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation API</title>
</head>
<body>
    <p>Enter a number, then click on OK:</p>
    <input type="number" id="id1" min="100" max="300" required>
    <button onclick="validation()">OK</button>
    <p>If the number is less than 100 or greater than 300, an error message will be displayed</p>
    <p id="result"></p>

    <script>
        function validation()
        {
            var inpObj = document.getElementById("id1");
            if (!inpObj.checkValidity())
            {
                document.getElementById("result").innerHTML = inpObj.validationMessage;
            }
            else
            {
                document.getElementById("result").innerHTML = "Input OK";
            }
        }
    </script>
</body>
</html>
